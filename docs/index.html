<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Geometry Dash Documentation</title>
  <meta property="og:title" content="Geometry Dash Documentation" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://docs.gdprogra.me" />
  <meta property="og:image"
    content="https://raw.githubusercontent.com/gd-programming/gddocs/master/assets/gddocs-icon.png" />
  <meta property="og:description"
    content="GDDocs is a project built to openly give advanced information and readable information for aspiring developers looking to interface with Geometry Dash. Primarily, we aim to create this as a website for people to learn more about the inner workings of geometry dash, along with it's data." />
  <meta property="theme-color" content="#72cf5f">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description"
    content="GDDocs is a project built to openly give advanced information and readable information for aspiring developers looking to interface with Geometry Dash. Primarily, we aim to create this as a website for people to learn more about the inner workings of geometry dash, along with it's data.">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="icon" href="https://raw.githubusercontent.com/gd-programming/gddocs/master/assets/gddocs-icon.png">
  <link rel="stylesheet" href="ProjectCard.css">
  <style>
    /* Custom colour theme. */
    :root {
      --mono-hue: 160;
      --theme-hue: 160;
      --theme-saturation: 100%;
      --table-cell-border-width: 1px;
    }
  </style>
</head>

<body onload="gdpLoader()">
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'GD Documentation',
      loadSidebar: true,
      notFoundPage: true,
      tabs: {
        persist: true,
        sync: true,
        theme: "material",
        tabComments: false,
        tabHeadings: true
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- Extra Scripting -->
  <script>
    function gdpLoader() {
      // load logo
      let appname = document.getElementsByClassName("app-name");
      appname[0].innerHTML = "<img src=\"https://raw.githubusercontent.com/gd-programming/gddocs/master/assets/gddocs-icon.png\" height=\"128\" width=\"128\"><br>" + appname[0].innerHTML;
    }
  </script>

  <!-- Additional Languages -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <!-- Python -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <!-- JS -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <!-- Java -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.min.js"></script>
  <!-- C# -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-rust.js"></script>
  <!-- Rust -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
  <!-- PHP -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <!-- C -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <!-- C++ -->


</body>

</html>
